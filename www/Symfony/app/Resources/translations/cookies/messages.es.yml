    title: Politica de Cookies | Respira Madrid
    title_1: Política de Cookies
    t1: En ocasiones se necesita guardar una serie de datos en tu navegador. Estos datos son conocidos como "cookies". La mayoría de sitios web también lo hacen.
    t2: "Algunas de las ventajas de las cookies son:"
    l1: Recordar los parámetros de configuración, de manera que no necesitas estar introduciendo estos datos manualmente cada vez que visitas una sección
    l2: Recordar la información que has facilitado (por ejemplo tu idioma) de manera que no necesitas tener que volver a introducirlo
    l3: Permitir analizar cómo utilizas la aplicación de manera que así podamos ofrecerte un mejor servicio
    t3: Te informamos que esta aplicación web utiliza cookies. Al navegar por esta aplicación prestas tu consentimiento para recibir dichas cookies. Estas cookies no son utilizadas para identificarte personalmente. Su única finalidad es la de mejorar la experiencia de usuario. Además siempre puedes gestionarlas y/o eliminarlas.
    t4: Puedes encontrar más información sobre cookies y su gestión y/o borrado en AboutCookies.org. Si deseas saber cómo y cuándo utilizamos cookies en nuestra aplicación, por favor, continúa leyendo.
    h1: Cómo utilizamos las cookies
    t6: Esta aplicación utiliza cookies en diversos lugares. A continuación, hemos listado todas ellas detallando el porqué de su uso y su vigencia. El término "Final de sesión" significa que la cookie es temporal y que será eliminada cuando cierres el navegador.
